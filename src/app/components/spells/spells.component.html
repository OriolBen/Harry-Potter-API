<div>
  <h1>Spells</h1>
  <button (click)="getAllSpells()" type="button">All spells</button>
  <p>
    <select #input (change)="getSpells(input.value)">
      <option value="" disabled selected>Spells by type</option>
      <option value="Charm">Charm</option>
      <option value="Curse">Curse</option>
      <option value="Enchantment">Enchantment</option>
      <option value="Hex">Hex</option>
      <option value="Jinx">Jinx</option>
      <option value="Spell">Spell</option>
    </select>
  </p>
  <p>
    <input (keyup.enter)="searchSpells()" [(ngModel)]="name" placeholder="Spells by name">
    <button (click)="searchSpells()" type="button">Search</button>
  </p>
  <ul *ngIf="spells.length != 0">
    <li *ngFor="let spell of spells">{{spell.spell}}
      <button *ngIf="!checkSpell(spell._id)" (click)="addSpell(spell._id)" type="button">Add to favourites</button>
      <button *ngIf="checkSpell(spell._id)" (click)="removeSpell(spell._id)" type="button">Remove from favourites</button>
      <ul>
        <li>Type: {{spell.type}}</li>
        <li>Effect: {{spell.effect}}</li>
      </ul>
    </li>
  </ul>
  <h1 *ngIf="spells.length == 0">No spells were found!</h1>
</div>
